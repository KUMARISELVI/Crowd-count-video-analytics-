<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleLink = document.querySelector(".toggle-text a");
      toggleLink.addEventListener("click", (e) => {
        // Optional: can show a message or animate redirect
        console.log("Redirecting to Login page");
      });
    });
  </script>
</head>
<body>
  <div class="container">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Register Form -->
    <div class="form-box">
      <h2>Register</h2>
      <form action="/register" method="POST">
        <div class="input-group">
          <label for="regName">Full Name</label>
          <input type="text" name="name" id="regName" required />
        </div>
        <div class="input-group">
          <label for="regEmail">Email</label>
          <input type="email" name="email" id="regEmail" required />
        </div>
        <div class="input-group">
          <label for="regPassword">Password (min 6 chars)</label>
          <input type="password" name="password" id="regPassword" required minlength="6" />
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="toggle-text">Already have an account?
          <a href="{{ url_for('login') }}">Login</a>
        </p>
      </form>
    </div>

  </div>
</body>
</html>
